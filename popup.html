<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 20px;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    .message {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    .message.enabled {
      color: #2e7d32;
    }
    .message.disabled {
      color: #c62828;
    }
    .icon {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .toggle-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .toggle-btn:hover {
      background: #388E3C;
    }
    .toggle-btn.disabled {
      background: #c62828;
    }
    .toggle-btn.disabled:hover {
      background: #a11b1b;
    }
  </style>
</head>
<body>
  <div class="icon">üõ°Ô∏è</div>
  <div class="message enabled" id="status">Distractions blocked.</div>
  <button class="toggle-btn" id="toggleBtn">Turn Off</button>
  <script src="popup.js"></script>
</body>
</html>
